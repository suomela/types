
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                        <span class="title_buttons">
                            <span role="button" class="title_button glyphicon glyphicon-plus" onclick="$('#result_container').toggleClass('limit_height')"></span>
                            <span role="button" data-toggle="collapse" data-target="#result_container" class="title_button glyphicon glyphicon-minus"></span>
                        </span>
                        All findings
                    </h2>
                </div>
                <div class="collapse in table_container limit_height" id="result_container">
                    <table class="table table-hover table-condensed" id="result_table">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-5">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="form-horizontal">
                    </div>
                    <div id="info">
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                        <span class="title_buttons">
                            <span role="button" data-toggle="collapse" data-target="#setting_panel_body" class="title_button glyphicon glyphicon-minus"></span>
                        </span>
                        Plot settings
                    </h2>
                </div>
                <div class="panel-body form-horizontal collapse" id="setting_panel_body">
                    <div class="form-group">
                        <label for="settings_xticks" class="control-label col-md-3">X ticks</label>
                        <div class="col-md-9">
                            <input type="range" min="0" max="10" value="5" id="settings_xticks" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="settings_yticks" class="control-label col-md-3">Y ticks</label>
                        <div class="col-md-9">
                            <input type="range" min="0" max="10" value="5" id="settings_yticks" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="settings_margin" class="control-label col-md-3">Margin</label>
                        <div class="col-md-9">
                            <input type="range" min="0" max="40" value="20" id="settings_margin" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button type="button" class="btn btn-default navbar-btn" id="settings_reset" disabled>Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-7">
            <div class="panel panel-default">
                <button type="button" class="btn btn-primary btn-sm float_button" id="zoom_reset">Reset zoom &amp; pan</button>
                <div class="panel-heading">
                    <h2 class="panel-title">
                        <span class="title_buttons">
                            <span role="button" data-toggle="collapse" data-target="#fig_panel_body" class="title_button glyphicon glyphicon-minus"></span>
                        </span>
                        <span id="plot_title"></span>
                    </h2>
                </div>
                <div class="panel-body collapse in" id="fig_panel_body">
                    <div id="plot"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                        <span class="title_buttons">
                            <span role="button" class="title_button glyphicon glyphicon-plus" onclick="$('#sample_container').toggleClass('limit_height')"></span>
                            <span role="button" data-toggle="collapse" data-target="#sample_container" class="title_button glyphicon glyphicon-minus"></span>
                        </span>
                        Samples<span class="subtitle" id="sample_title"></span>
                    </h2>
                </div>
                <div class="collapse in table_container limit_height" id="sample_container">
                    <table class="table table-hover table-condensed" id="sample_table">
                    </table>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                        <span class="title_buttons">
                            <span role="button" class="title_button glyphicon glyphicon-plus" onclick="$('#token_container').toggleClass('limit_height')"></span>
                            <span role="button" data-toggle="collapse" data-target="#token_container" class="title_button glyphicon glyphicon-minus"></span>
                        </span>
                        Types<span class="subtitle" id="token_title"></span>
                    </h2>
                </div>
                <div class="collapse in table_container limit_height" id="token_container">
                    <table class="table table-hover table-condensed" id="token_table">
                    </table>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">
                        <span class="title_buttons">
                            <span role="button" class="title_button glyphicon glyphicon-plus" onclick="$('#context_container').toggleClass('limit_height')"></span>
                            <span role="button" data-toggle="collapse" data-target="#context_container" class="title_button glyphicon glyphicon-minus"></span>
                        </span>
                        Context<span class="subtitle" id="context_title"></span>
                    </h2>
                </div>
                <div class="collapse in table_container limit_height" id="context_container">
                    <table class="table table-hover table-condensed" id="context_table">
                    </table>
                </div>
            </div>
        </div>
    </div>
